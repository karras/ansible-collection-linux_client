---

argument_specs:
  main:
    short_description: Manages hardware related settings for clients.
    options:
      hardware_packages:
        description:
          - List of hardware related packages to install.
        type: list
        elements: str
        required: false
        default:
          - fwupd
          - intel-ucode
          - sof-firmware
      hardware_service_activation:
        description:
          - List of hardware related services to activate.
        type: list
        elements: str
        required: false
        default:
          - fstrim.timer
