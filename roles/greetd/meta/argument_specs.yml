---

argument_specs:
  main:
    short_description: Manages greetd related settings.
    options:
      greetd_config_command:
        description:
          - Command to run at start.
        type: str
        required: no
        default: 'agreety --cmd $SHELL'
      greetd_config_user:
        description:
          - The user to run the command as.
        type: str
        required: no
        default: greeter
      greetd_config_vt:
        description:
          - The VT to run the greeter on. Can be 'next', 'current' or a number
            designating the VT (must be a string).
        type: str
        required: no
        default: '1'
      greetd_environments:
        description:
          - List of environments to configure for selection at login.
        type: list
        elements: str
        required: no
        default:
          - wayfire
      greetd_gtkgreet_css:
        description:
          - Custom CSS configuration for greetd-gtkgreet (multiline string).
        type: str
        required: no
        default: ''
      greetd_packages:
        description:
          - List of greetd related packages to install.
        type: list
        elements: str
        required: no
        default:
          - greetd
          - greetd-gtkgreet
      greetd_repositories:
        description:
          - List of Pacman repositories to configure.
        type: list
        elements: dict
        required: no
        default:
          - name: karras
            server: https://github.com/karras/aur-package-builds/releases/download/v2.0.0
            key: https://raw.githubusercontent.com/karras/aur-package-builds/main/builder_public_key.asc
            key_id: 25267573FD638312C5EBE4C40C758F9503EDE7AF
        options:
          name:
            description:
              - Name of the repository.
            type: str
            required: yes
          server:
            description:
              - Server URL of the repository.
            type: str
            required: yes
          key:
            description:
              - GPG key URL of the repository.
            type: str
            required: yes
          key_id:
            description:
              - GPG key ID of the repository.
            type: str
            required: yes
