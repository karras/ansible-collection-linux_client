---

argument_specs:
  main:
    short_description: Manages OS related basic configs
    options:
      os_baseline_domain:
        type: 'str'
        required: no
        default: local
        description: Domain of the system
      os_baseline_hostname:
        type: 'str'
        required: no
        default: '{{ ansible_hostname }}'
        description: Hostname of the system
      os_baseline_locales:
        type: 'list'
        elements: 'str'
        required: no
        default:
          - 'en_US.UTF-8 UTF-8'
          - 'en_US ISO-8859-1'
        description: List of locales to activate
      os_baseline_locales_config:
        type: 'dict'
        required: no
        default:
          lang: en_US.UTF-8
          language: en_US.UTF-8
          lc_address: en_US.UTF-8
          lc_collate: en_US.UTF-8
          lc_ctype: en_US.UTF-8
          lc_identification: en_US.UTF-8
          lc_measurement: en_US.UTF-8
          lc_messages: en_US.UTF-8
          lc_monetary: en_US.UTF-8
          lc_name: en_US.UTF-8
          lc_numeric: en_US.UTF-8
          lc_paper: en_US.UTF-8
          lc_telephone: en_US.UTF-8
          lc_time: en_US.UTF-8
        description: Configuration of the system-wide locales
      os_baseline_mirrors:
        type: 'list'
        elements: 'str'
        required: no
        default:
          - 'https://pkg.adfinis.com/archlinux/$repo/os/$arch'
        description: List of mirrors to activate
      os_baseline_packages:
        type: 'list'
        elements: 'str'
        required: no
        default:
          - base
          - binutils
          - dhclient
          - linux
          - linux-firmware
          - man-db
          - lvm2
          - vi
        description: List of baseline packages to install
      os_baseline_timesyncd_config:
        type: 'dict'
        required: no
        default:
          ntp:
          fallback_ntp: '0.arch.pool.ntp.org 1.arch.pool.ntp.org 2.arch.pool.ntp.org 3.arch.pool.ntp.org'
          root_distance_max_sec: 5
          poll_interval_min_sec: 32
          poll_interval_max_sec: 2048
        description: Configuration for systemd-timesyncd (see `man timesyncd.conf`)
      os_baseline_timezone:
        type: 'str'
        required: no
        default: Etc/UTC
        description: Timezone to configure
      os_baseline_timezone_hwclock:
        type: 'bool'
        required: no
        default: 0
        description: |
          Whether the hardware clock is in UTC or local timezone, valid values are 0 ('UTC') and 1 ('local')
      os_baseline_vconsole_keymap:
        type: 'str'
        required: no
        default: us
        description: Keymap to configure for the virtual consoles (see `man vconsole.conf`)
