---

- name: configure local timezone and hwclock
  community.general.timezone:
    name: '{{ os_baseline_timezone }}'
    hwclock: '{{ os_baseline_timezone_hwclock }}'

- name: configure systemd-timesyncd
  ansible.builtin.template:
    src: etc/systemd/timesyncd.conf.j2
    dest: /etc/systemd/timesyncd.conf
    owner: root
    group: root
    mode: 0644
  notify: restart systemd-timesyncd

- name: activate systemd-timesyncd
  ansible.builtin.service:
    name: systemd-timesyncd
    enabled: yes
    state: started

- name: configure and generate locales
  ansible.builtin.replace:
    path: /etc/locale.gen
    regexp: '#{{ item }}'
    replace: '{{ item }}'
    owner: root
    group: root
    mode: 0644
  loop: '{{ os_baseline_locales }}'
  notify: generate locales

- name: configure pacman mirrorlist
  ansible.builtin.template:
    src: etc/pacman.d/mirrorlist.j2
    dest: /etc/pacman.d/mirrorlist
    owner: root
    group: root
    mode: 0644

- name: install baseline packages
  package:
    name: '{{ os_baseline_packages }}'
    state: present
