---

argument_specs:
  main:
    short_description: Manages firewalld related basic configs for Linux clients.
    options:
      firewalld_packages:
        description:
          - List of firewalld packages to install.
        type: list
        elements: str
        required: false
        default:
          - firewalld
      firewalld_default_zone:
        description:
          - Default zone used if an empty zone string is used.
        type: str
        required: false
        default: public
